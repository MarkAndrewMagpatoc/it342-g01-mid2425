<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts - Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            line-height: 100px;
            font-size: 40px;
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <div class="card-body text-center">
        <!-- Profile Avatar -->
        <div class="profile-pic mx-auto">
            <span>ðŸ‘¤</span>
        </div>

        <h3 class="card-title mb-3">Welcome, <span th:text="${user.firstName}">First Name</span>!</h3>

        <p><strong>Display Name:</strong> <span th:text="${user.displayName}">Display Name</span></p>
        <p><strong>First Name:</strong> <span th:text="${user.firstName}">First Name</span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Last Name</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>

        <div class="mt-4 d-grid gap-2">
            <a href="/contacts" class="btn btn-primary">ðŸ“‡ View Contacts</a>
            <a href="/logout" class="btn btn-outline-danger">ðŸšª Logout</a>
        </div>
    </div>
</div>
</body>
</html>
